<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <nav class="user-menu">
        <a href="#" class="user-menu__avatar-link">
            <img class="user-menu__avatar" src="./guest.jpg" alt="guest">
        </a>
    </nav>
</header>

<main class="main">
    <form name="formUploadAvatar" class="btns-wrapper">
        <input type="file" class="input input--file" accept="image/jpeg, image/jpg, image/png" id="inputUploadAvatar">
        <button class="btn btn--disabled" type="button" id="btnApply">Apply</button>
    </form>
    <canvas class="canvas" id="canvas"></canvas>
</main>

</body>
</html>
